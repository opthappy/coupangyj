<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쿠팡YJ</title>
  <style>
    :root{ --vh:1vh; --lift: 6dvh; }        /* ← 여기 값으로 위로 올리는 정도 조절 */

    body{
      margin:0;
      min-height:100dvh;
      min-height:calc(var(--vh) * 100);
      display:flex; justify-content:center; align-items:center;
      font-family:system-ui,-apple-system,"Noto Sans",sans-serif;
      background:#f0f4f8;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               calc(env(safe-area-inset-bottom) + 16px) env(safe-area-inset-left);
      text-align:center;
    }

    /* 가운데 정렬된 블록을 살짝 위로 이동 */
    main{
      transform: translateY(calc(-1 * var(--lift)));
      /* 구형/인앱 폴백: dvh 미지원시 --vh 사용 */
      translate: 0 calc(-1 * (var(--vh) * 6));
    }

    h1{ margin:0 0 20px; font-size:22px; }
    button{
      padding:24px 36px; font-size:22px; font-weight:700;
      color:#fff; background:#1976d2; border:0; border-radius:16px; cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.18); transition:transform .15s ease;
      touch-action:manipulation;
    }
    button:active{ transform:translateY(2px); }
    p{ margin:14px 0 0; font-size:16px; color:#333; opacity:.9; }
  </style>
</head>
<body>
  <main>
    <h1>감사합니다.</h1>
    <button onclick="goOriginal()">쿠팡 열기</button>
  </main>

  <script>
    // 100vh 보정
    function setVh(){
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVh();
    addEventListener('resize', setVh);
    addEventListener('orientationchange', setVh);

    function goOriginal(){ location.href = "https://link.coupang.com/a/cNfx5y"; }
  </script>
</body>
</html>
